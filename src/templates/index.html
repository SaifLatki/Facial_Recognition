{% extends 'base.html' %}

{% block content %}
<div class="card glass p-5 text-center">

    <h1 class="mb-4">Upload Face Image</h1>

    <form id="uploadForm">
        
        <div class="mb-4">
            <input type="file" name="image" class="form-control" id="imageInput" accept="image/*" required>
        </div>

        <img id="preview" class="img-fluid rounded shadow mb-4" style="max-height: 300px; display:none;" />

        <button type="submit" class="btn btn-primary btn-lg w-100" id="predictBtn">
            Predict Now
        </button>
        
        <div id="loading" style="display:none;" class="mt-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing...</p>
        </div>

    </form>

    <div id="result" style="display:none;" class="mt-4">
        <h2 class="mb-4">Prediction Result</h2>
        <img id="resultImg" class="img-fluid rounded shadow mb-4" style="max-height: 300px;" />
        <h3 class="text-success" id="predictionText"></h3>
        <p class="lead" id="confidenceText"></p>
        <a href="/" class="btn btn-outline-light mt-3">Try Another Image</a>
    </div>

    <div id="error" style="display:none;" class="alert alert-danger mt-3"></div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
